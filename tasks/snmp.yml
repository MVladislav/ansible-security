- name: "SNMP | check create snmp config"
  become: true
  ansible.builtin.template:
    src: "snmpd.conf.j2"
    dest: "{{ security_snmp.snmp_config }}"
    owner: root
    group: root
    mode: "0600"
    seuser: system_u
    serole: object_r
    setype: etc_t
    selevel: s0
  register: check_snmp
  check_mode: true
  notify: restart and enable snmp
  tags:
    - security
    - snmp

# ------------------------------------------------------------------------------
- name: "SNMP | create snmp config"
  become: true
  ansible.builtin.template:
    src: "snmpd.conf.j2"
    dest: "{{ security_snmp.snmp_config }}"
    owner: root
    group: root
    mode: "0600"
    seuser: system_u
    serole: object_r
    setype: etc_t
    selevel: s0
  when:
    - check_snmp is defined
    - check_snmp.changed | bool
  notify: restart and enable snmp
  tags:
    - security
    - snmp
